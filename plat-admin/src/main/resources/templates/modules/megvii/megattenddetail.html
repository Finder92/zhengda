<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("megvii:megattenddetail:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("megvii:megattenddetail:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("megvii:megattenddetail:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">公司ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.companyId" placeholder="公司ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">公司名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.companyName" placeholder="公司名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">部门ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.deptId" placeholder="部门ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">部门名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.deptName" placeholder="部门名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">员工ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.empId" placeholder="员工ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">员工姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.empName" placeholder="员工姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.date" placeholder="日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">视频识别时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.videoTime" placeholder="视频识别时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">监控地点</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.place" placeholder="监控地点"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">照片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.photo" placeholder="照片"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">视频</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="megAttendDetail.video" placeholder="视频"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/megvii/megattenddetail.js?_${.now?long}"></script>
</body>
</html>
