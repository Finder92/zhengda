<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("megvii:megattend:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("megvii:megattend:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("megvii:megattend:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">公司ID</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.companyId" placeholder="公司ID"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">公司名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.companyName" placeholder="公司名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">员工ID</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.empId" placeholder="员工ID"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">员工姓名</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.empName" placeholder="员工姓名"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">日期</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.date" placeholder="日期"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">上班时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.officeHours" placeholder="上班时间"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">下班时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="megAttend.closingTime" placeholder="下班时间"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/megvii/megattend.js?_${.now?long}"></script>
</body>
</html>
